{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container">
<img src="/static/img/kl.jpg" class="d-block w-100" alt="..." >
<h3 style="text-align:center"><b>Contact Us</b></h3>
<br>
<br>
<h3 style="text-align:center;"><b>WRITE TO US</b></h3>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ex : name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ex : name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Ex : 1234567899">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
